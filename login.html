<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-title" content="EvenUp">
    <meta name="application-name" content="EvenUp">
    <link rel="apple-touch-icon" sizes="192x192" href="./media/icons/evenup-192x192.png">
    <script src="./js/pwa.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvenUp - Sign In</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts - Lexend -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4DF7EC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./media/evenup.png" type="image/x-icon">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="./index.html">
                    <img src="./media/evenup.png" alt="EvenUp icon image">
                    <strong>EVEN UP</strong>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <!-- Home Button -->
                        <a href="./index.html" class="home-button">
                            <strong>HOME</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <i class="fas fa-sun icon sun-icon"></i>
        <i class="fas fa-moon icon moon-icon"></i>
    </button>

    <!-- Home Button -->
    <a href="./index.html" class="home-button">
        <strong>Home</strong>
    </a>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <i class="fas fa-sun icon sun-icon"></i>
        <i class="fas fa-moon icon moon-icon"></i>
    </button>

    <!-- Sign In Section -->
    <section class="signin-section">
        <div class="login-card">
            <div class="login-title">
                <h1>LOGIN</h1>
            </div>

            <form id="loginForm">
                <div class="field">
                    <label for="username">Username</label>
                    <div class="input-container">
                        <i class="fas fa-user input-icon"></i>
                        <input class="input" type="text" id="username" name="username" placeholder="Pegasso-admon"
                            required />
                    </div>
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input class="input" type="password" id="password" name="password"
                            placeholder="••••••••••••••••••••••" required />
                    </div>
                </div>

                <button type="submit" class="button login-button">
                    LOGIN
                </button>
            </form>

            <div class="login-links">
                <a href="#forgot">Forgot your password?</a>
            </div>
        </div>
    </section>

    <script src="./js/main.js"></script>
</body>

</html>
